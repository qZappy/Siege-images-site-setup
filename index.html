<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Siege Site Setups</title>
  <meta name="description" content="Browse Rainbow Six: Siege site-setup images by map. Works on mobile via GitHub Pages." />
  <link rel="manifest" href="manifest.json?v=4">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#0b0d10">
  <link rel="stylesheet" href="assets/styles.v4.css?v=4">
  <script>
    // Minimal toggle API (works even if app.js hasn't loaded yet)
    window.__sidebarPrefKey = 'sidebarCollapsed';
    window.toggleSidebar = function(force){ 
      var app = document.querySelector('.app'); 
      if(!app) return;
      var on = typeof force === 'boolean' ? !!force : !app.classList.contains('collapsed');
      app.classList.toggle('collapsed', on);
      try{ localStorage.setItem(window.__sidebarPrefKey, on ? '1' : '0'); }catch(e){}
    };
    window.restoreSidebarPref = function(){
      try{ var on = localStorage.getItem(window.__sidebarPrefKey) === '1'; }catch(e){ on = false; }
      var app = document.querySelector('.app'); if(app) app.classList.toggle('collapsed', on);
    };
    document.addEventListener('DOMContentLoaded', window.restoreSidebarPref);
  </script>
  <style>
    /* iOS fullscreen safe area */
    body { padding-bottom: env(safe-area-inset-bottom); }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar card">
      <div class="brand">
        <div class="logo"></div>
        <h1>Siege Site Setups</h1>
      </div>
      <div class="hint">Put images in <code>/images/&lt;MapName&gt;/</code>. Tap ☰ to hide sidebar.</div>

      <div class="toolbar">
        <input id="search" class="grow" placeholder="Search maps…" aria-label="Search maps" />
        <select id="branch">
          <option value="main">main</option>
          <option value="master">master</option>
        </select>
      </div>

      <div class="row" style="margin-bottom:8px">
        <input id="owner" placeholder="owner (auto)" title="GitHub owner/org" />
        <input id="repo" placeholder="repo (auto)" title="GitHub repo" />
      </div>

      <button id="loadBtn" title="Reload from GitHub">Reload</button>

      <div class="maps-list" id="maps"></div>

      <div class="footer">Trouble on phone? Open with <code>?v=4&nosw=1</code> once.</div>
    </aside>

    <main class="content card">
      <div class="topbar">
        <h2 id="mapTitle" style="margin:0;font-size:18px"></h2>
        <span class="chip" id="countChip"></span>
        <button id="toggleSidebar" class="toggleSidebar" title="Hide/show maps" onclick="toggleSidebar()">
          ☰ Maps
        </button>
      </div>
      <div class="grid" id="grid"></div>
      <div class="empty" id="empty" style="display:none">No images found.</div>
    </main>
  </div>

  <div class="viewer" id="viewer" aria-modal="true" role="dialog">
    <img id="fullImg" alt="Image viewer" />
    <div class="ui">
      <button id="prevBtn" aria-label="Previous">⟵</button>
      <button id="nextBtn" aria-label="Next">⟶</button>
    </div>
    <button class="close" id="closeBtn" aria-label="Close">✕</button>
  </div>

  <div class="fab"><button id="fabShow" onclick="toggleSidebar(false)">☰ Maps</button></div>

  <script src="assets/app.v4.js?v=4"></script>
  <script>
    // Only register SW if ?nosw=1 is NOT present
    (function(){
      var nosw = new URLSearchParams(location.search).get('nosw');
      if (nosw === '1') return;
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('sw.js?v=4').catch(()=>{}));
      }
    })();
  </script>
</body>
</html>
